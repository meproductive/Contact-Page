<!--Contact-Page-->
<!doctype html>
<html lang="en">
   <head>
     <meta charset="utf-8"/>
     <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
     <meta name="viewport" content="width=device-width initial=scale=1.0"/>
	 <title></title>
	 <link type="text/css" rel="stylesheet" href="style.css"/> 
   </head>
   <body>
    <header class="header-container">
        <h4>TITLE</h4>
     </header>   
        <section class="contact">
            <div class="contact-form">
                <h3>Contact</h3>
                <form action="">
                    <label for="ad">Name</label>
                    <input type="text" placeholder="Write your name here">
                    <label for="ad">Surname</label>
                    <input type="text" placeholder="Write your surname here">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Write your e-mail here">
                    <label for="message">Message</label>
                    <textarea rows="4" cols="50" placeholder="Write your message here"></textarea>
                    <input type="submit" class="btn" value="submit">
                </form>                          
            </div>            
            <div class="contact-img">     
                <img src="dark-blue.png"/>                  
            </div>                           
        </section>                               	  
   </body>
</html>
