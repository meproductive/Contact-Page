<!doctype html>
<html lang="en">
   <head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial=scale=1.0"/>
    
    <!-- CSS -->
	<link rel="stylesheet" href="style.css" type="text/css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="contact.js" defer async></script>
    
    <title>CONTACT</title>

   </head>
   <body>
    
    <header class="flex-items-center">
        <h1>TITLE</h1>
        <nav id="navigation">
            <ul class="d-flex">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT ME</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <i id="menu-btn" class="d-flex"><span id="hamburger-btn"></span></i>
    </header>

    <main id="contact-main">

        <section class="m-auto" id="contact-section">
            <div id="contact-form-wrap">
                <h2>CONTACT</h2>
                <form action="post" class="m-auto">
                    <label for="ad">Name</label>
                    <input type="text" placeholder="Write your name here">
                    <label for="ad">Surname</label>
                    <input type="text" placeholder="Write your surname here">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Write your e-mail here">
                    <label for="message">Message</label>
                    <textarea rows="4" cols="50" placeholder="Write your message here"></textarea>
                    <input type="submit" value="SUBMIT">
                </form>                          
            </div>            
            <div id="contact-img">     
                <img src="Untitled.png" width="100%" height="100%"/>                  
            </div>                           
        </section>       

    </main>
        
   </body>,
</html>
